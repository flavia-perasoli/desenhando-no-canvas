<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desenhando no Canvas</title>
        <link rel="stylesheet" href="style.css" />
        <link href="http://fonts.cdnfonts.com/css/artsy" rel="stylesheet" />
    </head>
    <body>
        <h1>Desenhando no Canvas</h1>

        <canvas id="tela" width="800" height="400"></canvas>

        <div class="colorArea">
            <div
                data-color="black"
                id="main-color"
                style="background-color: black"
                class="color active"
            ></div>
            <div
                data-color="#aedeed"
                style="background-color: #aedeed"
                class="color"
            ></div>
            <div
                data-color="#ff5e5e"
                style="background-color: #ff5e5e"
                class="color"
            ></div>
            <div
                data-color="#e6f2bb"
                style="background-color: #e6f2bb"
                class="color"
            ></div>
            <div
                data-color="#fdecb6"
                style="background-color: #fdecb6"
                class="color"
            ></div>
            <div
                data-color="#b4bdd9"
                style="background-color: #b4bdd9"
                class="color"
            ></div>
            <div
                data-color="#e8d4fb"
                style="background-color: #e8d4fb"
                class="color"
            ></div>
            <div
                data-color="#ffcada"
                style="background-color: #ffcada"
                class="color"
            ></div>
        </div>

        <button class="clear">Limpar Quadro</button>

        <footer>Criado por Fl√°via - fonte: B7Web</footer>

        <script src="script.js"></script>
    </body>
</html>
